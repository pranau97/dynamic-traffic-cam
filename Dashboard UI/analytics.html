<html>

	<style type="text/css">

	<script> 
	$(document).ready(function(){
	    
	        $(".header").remove();

    });

	<body>
<div class="main-content">
			<div class="title">
				Analytics
			</div>
			
			<div class="main">
				<div class="widget">
					<div class="title">Number of views</div>
					<div class="chart">
						<iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/266885/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
					</div>
				</div>

					<div class="title">Number of likes</div>
					<div class="chart">
						<iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/266885/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
					</div>
				</div>
				<div class="widget">
					<div class="title">Number of comments</div>
					<div class="chart">
						<iframe width="500" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/266885/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
