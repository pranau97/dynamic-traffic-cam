<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dashboard</title>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:700, 600,500,400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="main.css">

		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="main.js"></script>

		
		
		<script>
		
			$(document).ready(function () {
				$(".side-nav").on('click','li', function(){
	    		$(this).toggleClass('active').siblings().removeClass('active');
	 				})
			});

			/*$(document).ready(function () {
				$("#nava").on("click", function () {
		        $(".main-content").load("http://www.google.com");
			    	});
    			
    		});
*/
			$(document).ready(function(){
				$(".side-nav a").click(function(e){
					if($(this).attr('id')!="navc")
					{
						e.preventDefault();
					var url = $(this).attr('href');
						$(".main-content").load(url);
					}
					});

				});

		</script>

	</head>
	<body>
		<div class="header">
			
			<a href="#" class="nav-trigger"><span></span></a>
		</div>
		<div class="side-nav">
			<div class="logo">
				<i class="fa fa-tachometer"></i>
				<span>Dashboard</span>
			</div>
			<nav>
				<ul>
					
					<li id="navb">
						<a href="locate.html">

							<span><i class="fa fa-map-marker"></i></span>
							<span>Locate</span>
						</a>
					</li>
					<li>
						<a href="analytics.html" >
							<span><i class="fa fa-bar-chart"></i></span>
							<span>Analytics</span>
						</a>
					</li>
					
				</ul>
			</nav>
		</div>
		<div class="main-content">
			<div class="title">
				Analytics
			</div>
			
			<div class="main">
				<div class="widget">
					<div class="title">Daily Traffic Analysis</div>
					<div class="chart">
						<iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/266885/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
					</div>
				</div>
				<div class="widget">
					<div class="title">Monthly Traffic Analysis</div>
					<div class="chart">
						<iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/266885/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
